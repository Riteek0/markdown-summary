<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Markdown Summary...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-4">Markdown Summary</h1><p class="text-gray-600 mb-6">Total Points:</p><div id="points" class="text-5xl font-extrabold text-blue-600">Loading...</div><div id="readme-content" class="mt-8 text-left text-gray-700 max-h-64 overflow-y-auto border-t pt-4"><p>Full README content not displayed, only points extracted as per requirements.</p></div></div><script>async function loadReadme() {try {const response = await fetch('README.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();const pointsElement = document.getElementById('points');let totalPoints = 'N/A';const match = markdownText.match(/Total Points:\s*(\d+)/i);if (match && match[1]) {totalPoints = match[1];}pointsElement.textContent = totalPoints;document.title = `Markdown Summary ${totalPoints}`;} catch (error) {console.error("Error loading or parsing README.md:", error);document.getElementById('points').textContent = 'Error loading data';document.title = 'Markdown Summary Error';}}document.addEventListener('DOMContentLoaded', loadReadme);</script></body></html>
